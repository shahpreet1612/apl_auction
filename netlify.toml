[build]
  # The command Netlify runs to build the site (Vite command)
  command = "npm run build"
  # The directory containing the deploy-ready site files (Vite output folder)
  publish = "dist" 

# This is essential for single-page applications (like React)
# It tells Netlify to redirect all non-file requests back to index.html
# This prevents "Page Not Found" errors when navigating directly to /admin or /owner
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# This section ensures Netlify's build process correctly uses the PostCSS/Tailwind configuration
[build.environment]
  # Forces Netlify to use a compatible version of Node/NPM
  NODE_VERSION = "18"